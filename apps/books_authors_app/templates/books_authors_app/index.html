<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Books</title>
        {% load static %}
        <link rel='stylesheet' href='{% static "books_authors_app/css/style.css" %}'>
    </head>
    <body>
        <div class="wrapper">
            <h1>Add a Book</h1>
            <form action='/addbook' method='POST'>
                {% csrf_token %}
                <h4>Title</h4>
                <input type="text" name='title'>
                <h4>Description</h4>
                <textarea name='desc'></textarea>
                <input type='submit' value='Add'>
            </form>
            <a href='/author'>Go to Authors</a>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Action</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    {% for book in books %}
                    <tr>
                        <td>{{ book.id }}</td>
                        <td>{{ book.title }}</td>
                        <td><a href='/{{ book.id }}/desc'>View</a></td>
                        <td><a href='/{{ book.id }}/destroy'>Delete</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </body>
</html>
